<div>
  <button routerLink="/contacts/add" class="add-button">Add Contact</button>
  <input [(ngModel)]="searchTerm" (ngModelChange)="searchContacts()" placeholder="Search contacts" class="search-bar">
</div>

<section class="contact-list">
  <h3>Contact list:</h3>
  <ul>
    @for (contact of filteredContacts; track contact.id) {
      <li  (click)="showContactDetail(contact.id)" class="contact-list__item">
        {{ contact.name }} {{ contact.surname }} - {{ contact.phone }}
      </li>
    }
  </ul>
</section>
